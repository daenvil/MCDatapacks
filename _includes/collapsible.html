<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <a class="noCrossRef accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#{{include.id}}">{{include.title}} <i class="fa fa-chevron-down"></i></a>
        </div>
    </div>
    <div id="{{include.id}}" class="panel-collapse collapse noCrossRef">
        <div class="panel-body">
            {{include.content}}
        </div>
    </div>
</div>
